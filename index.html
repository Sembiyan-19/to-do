<!DOCTYPE html>
<html>
  <head>
    <title>
      To-do
    </title>    
    <script src="https://kit.fontawesome.com/11a2597a72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <div class="page-container">
    <div class="top-bar">
      <i class="fas fa-bars"></i>
      <div class="to-do-text">To Do</div>
      <div class="search-box">
        <i class="fas fa-search"></i>
      </div>
      <i class="fas fa-cog"></i>
      <i class="fas fa-question"></i>
      <i class="far fa-comment-alt"></i>
      <i class="far fa-user-circle"></i> 
    </div>
    <div class="main-container">
      <div class="left-div">
        <ul id="elements-list"></ul>
        <div class="input-container">
          <i class="fas fa-plus"></i>
          <input id="input-element" placeholder="New List" type="text"
           onkeypress="newListElement(event)">
        </div>
        <div class="bottom-icons">
          <i class="far fa-envelope bottom-icon"></i>
          <i class="far fa-calendar-alt bottom-icon"></i>
          <i class="fas fa-user-friends bottom-icon"></i>
          <i class="fas fa-paperclip bottom-icon"></i>
          <i class="fas fa-check bottom-icon"></i>
        </div>
      </div>
      <div class="center-div full-width" id="center-div">
        <h3 id="heading" class="header"></h3>
        <div class="task-input-container">
          <i id="add-task-icon" class="fas fa-plus"></i>
          <input id="task-input" onkeypress="newTask(event)" placeholder="Add a task">
          <div class="hide-add-button" id="add-button">ADD</div>
        </div>
        <ul id="task-list"></ul>
      </div>
      <div id="right-div">
        <div id="steps-container">
          <div id="steps-header">
          </div>
          <ul id="steps-list"></ul>
          <div class="step-input">
            <i id="add-step-icon" class="fas fa-plus"></i>
            <input id="step-input" placeholder="Add step" onkeypress="newStep(event)">
            <div class="hide-add-button" id="add-step-button">ADD</div>
          </div>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span id="add-to-my-day">Add to my day</span>
        </div>
        <div class="option-container">
          <div class="option-element">
            <i class="far fa-bell"></i>
            <span>Remaind me</span>
          </div>
          <div class="option-element">
            <i class="far fa-calendar-alt"></i>
            <span>Add due date</span>
          </div>
          <div class="option-element">
            <i class="far fa-clock"></i>
            <span>Repeat</span>
          </div>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span>Pick a category</span>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span>Add file</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
