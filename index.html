<!DOCTYPE html>
<html>
  <head>
    <title>
      To-do
    </title>    
    <script src="https://kit.fontawesome.com/11a2597a72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <div class="page-container">
    <div class="top-bar">
      <i class="fas fa-bars"></i>
      <div class="to-do-text">To Do</div>
      <div class="search-box">
        <i class="fas fa-search"></i>
      </div>
      <i class="fas fa-cog"></i>
      <i class="fas fa-question"></i>
      <i class="far fa-comment-alt"></i>
      <i class="far fa-user-circle"></i> 
    </div>
    <div class="main-container">
      <div class="category-container">
        <ul id="category-list" class="category-list-container"></ul>
        <div class="category-input-container">
          <i class="fas fa-plus"></i>
          <input id="category-input" class="category-input" placeholder="New List" type="text"
           onkeypress="createCategory(event)">
        </div>
        <div class="bottom-icons-container">
          <i class="far fa-envelope bottom-icon"></i>
          <i class="far fa-calendar-alt bottom-icon"></i>
          <i class="fas fa-user-friends bottom-icon"></i>
          <i class="fas fa-paperclip bottom-icon"></i>
          <i class="fas fa-check bottom-icon"></i>
        </div>
      </div>
      <div class="tasks-container full-width" id="tasks-container">
        <h3 id="tasks-heading" class="category-name"></h3>
        <div class="task-input-container">
          <i id="add-task-icon" class="fas fa-plus"></i>
          <input id="task-input" class="task-input" onkeypress="createTask(event)" placeholder="Add a task">
          <div class="hide-add-button add-task-button" id="add-button">ADD</div>
        </div>
        <ul id="task-list" class="tasks-list-container"></ul>
      </div>
      <div id="steps-container" class="steps-container">
        <div class="steps-head-container">
          <div id="steps-header" class="steps-head-element">
          </div>
          <ul id="steps-list" class="steps-list-container"></ul>
          <div class="step-input-container">
            <i id="add-step-icon" class="fas fa-plus"></i>
            <input id="step-input" class="step-input" placeholder="Add step" onkeypress="createStep(event)">
            <div class="hide-add-button add-step-button" id="add-step-button">ADD</div>
          </div>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span id="add-to-my-day">Add to my day</span>
        </div>
        <div class="option-container">
          <div class="option-element">
            <i class="far fa-bell"></i>
            <span>Remaind me</span>
          </div>
          <div class="option-element">
            <i class="far fa-calendar-alt"></i>
            <span>Add due date</span>
          </div>
          <div class="option-element">
            <i class="far fa-clock"></i>
            <span>Repeat</span>
          </div>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span>Pick a category</span>
        </div>
        <div class="other-option">
          <i class="far fa-sun"></i>
          <span>Add file</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
